<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreedTalk Forum</title>
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/f88d5b4dae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar justify-between">
        <div class="navbar-center">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu-sm dropdown-content menu bg-base-100 rounded-box z-[1] mt-3 w-52 gap-3 p-2 text-[#424247] shadow"
            >
              <li>
                <button class="btn btn-circle bg-[#f7f7f7bc]" title="User">
                  <i class="fa-solid fa-house"></i>
                </button>
              </li>
              <li>
                <button class="btn btn-circle bg-[#f7f7f7bc]" title="User">
                  <i class="fa-solid fa-pencil"></i>
                </button>
              </li>
              <li>
                <button class="btn btn-circle bg-[#f7f7f7bc]" title="User">
                  <i class="fa-solid fa-user-plus"></i>
                </button>
              </li>
              <li>
                <button class="btn btn-circle bg-[#f7f7f7bc]" title="User">
                  <i class="fa-solid fa-flag"></i>
                </button>
              </li>
            </ul>
          </div>
          <a
            href="#"
            class="font-[mulish] text-2xl font-black text-[#12132d] lg:text-4xl"
            >Topixo</a
          >
        </div>
        <div class="navbar-end gap-3">
          <div class="hidden gap-3 lg:flex">
            <button class="btn btn-circle bg-[#f7f7f7bc]" title=" Home">
              <i class="fa-solid fa-house"></i>
            </button>
            <button class="btn btn-circle bg-[#f7f7f7bc]" title="Edit">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="btn btn-circle bg-[#f7f7f7bc]" title="User">
              <i class="fa-solid fa-user-plus"></i>
            </button>
            <button class="btn btn-circle bg-[#f7f7f7bc]" title="Bookmark">
              <i class="fa-solid fa-flag"></i>
            </button>
          </div>
          <div class="w-32">
            <button
              class="btn btn-ghost btn-secondary w-28 rounded-[50px] border-none bg-[#797dfc] font-[mulish] text-lg font-bold text-white"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>

      <!-- hero -->
      <div
        class="hero mt-12 min-h-screen rounded-[32px] bg-[#12132d]"
        style="background-image: url(./images/bgbanner.png)"
      >
        <section
          class="mt-5 flex flex-col content-center items-start gap-20 p-5 lg:flex-row lg:items-center"
        >
          <!-- left-hero-part -->
          <div>
            <h1
              class="text-left font-[mulish] text-[30px] font-black tracking-widest text-white lg:text-[64px]"
            >
              Welcome to the <br />
              <span
                class="bg-gradient-to-bl from-[#3e44ff71] to-[#797dfc] bg-clip-text leading-normal text-transparent"
                >Topixo</span
              >
              Era
            </h1>
            <p
              class="mt-5 font-[mulish] text-base font-medium leading-9 text-[#ffffffde] lg:text-xl"
            >
              Share your favorite opinion and win and <br />
              wp forum coffee mug!
            </p>
            <div class="relative mt-8 flex items-center justify-start">
              <label
                class="flex h-14 w-full items-center gap-3 rounded-[50px] border-none bg-[#fff] lg:w-4/5"
              >
                <svg
                  class="ml-3 h-[1em] opacity-50"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </g>
                </svg>
                <input
                  id="input-value"
                  type="search"
                  required
                  placeholder="search here anything"
                  class="w-full border-none focus:outline-none"
                />
                <button
                  id="search-btn"
                  onclick="searchLoadPhone()"
                  class="btn btn-soft btn-accent inline-block h-full w-1/3 rounded-[50px] bg-[#0D6EFD] font-[mulish] text-lg font-semibold text-[#fff]"
                >
                  Search
                </button>
              </label>
            </div>
          </div>
          <!-- right-hero-part -->
          <div
            class="flex justify-between gap-10 lg:gap-20 rounded-[32px] bg-[#ffffffe8] p-6 lg:p-12"
          >
            <section class="space-y-8">
              <p
                class=" font-[mulish] text-2xl font-medium text-[#12132dc9]"
              >
                Registered Users
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                Forum
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                Topics
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                Replies
              </p>
            </section>
            <section class="space-y-8">
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                01
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                05
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                01
              </p>
              <p class="font-[mulish] text-2xl font-medium text-[#12132dc9]">
                01
              </p>
            </section>
          </div>
        </section>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
